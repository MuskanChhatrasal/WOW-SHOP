<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="https://wow-ui02.netlify.app/wowi.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" href="../styles.css">

    <title>Wow Shop</title>
</head>
<body>
    <!-- header section starts  -->
    
    <header class="header">
    
        <a href="#" class="logo"> <i class="fas fa-shopping-basket"></i> Wow shop </a>
    
        <nav class="navbar">
            <a href="#home">home</a>
            <a href="#speciality">Offer</a>
            <a href="#products">products</a>
            <a href="#categories">Wishlist</a>
        </nav>
    
        <div class="icons">
            <div class="fas fa-bars" id="menu-btn"></div>
            <div class="fas fa-shopping-cart" id="cart-btn"><a href="./Pages/cart.html"></a></div>
            <div class="fas fa-user" id="login-btn"><a href="./Pages/login.html"></a></div>
        </div>
    
    
    </header>
    
    <!-- header section ends -->

    <!-- Filter Section Starts -->

    <section>
        <div class="filters">
            <span class="title">Filter Products</span>
            <span>
              <label for="disabledRange" class="form-label"><h2>Price</h2></label>
              <input type="range" class="form-range" id="disabledRange" disabled>
            </span>
            <span>
                <label>
                  <input type="radio" name="group1"> <h3>Ascending</h3>
                </label>
            </span>
            <span>
                <label>
                   <input type="radio" name="group1"> 
                   <h3>Descending</h3>
                </label>
            </span>
            <span>
                <label>
                  <input type="checkbox" name="group1"> <h3>Include Out of Stock</h3>
                </label>
            </span>
            <span>
                <label>
                  <input type="checkbox" name="group1"> <h3>Fast Delivery Only</h3>
                </label>
            </span>
            <label>
                    <h3 class="rating">Rating: </h3>
                    <div class="stars">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half-alt"></i>
                    </div>
            </label>
            <button class="btn filter-btn">Clear Filters</button>
        </div>
    </section>

    
</body>
</html>
